<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h1>PRESENTANDO</h1>
        <h:form id="glob">

            <p:dataTable  var="user" value="#{beanReporte.reporte}" editable="true" rows="5" style="margin-bottom:20px; background: #4f824e"
                          widgetVar="carsTable2" paginator="true" 
                          paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"                       
                          filteredValue="#{beanReporte.listreporte}">


                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar:" />
                        <p:inputText id="globalFilter"  onkeyup="PF('carsTable2').filter()" style="width:150px; margin-left: 15px" placeholder="Ingrese un tÃ©rmino" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Imagen">
                    <h:graphicImage height="100" width="100"  value="#{user.foto}"> </h:graphicImage>
                </p:column>


                <p:column headerText="Nombre" filterStyle="display:none; visibility:hidden;"  filterBy="#{user.nombre}">
                    <h:outputText id="nom" value="#{user.nombre}" />
                </p:column>

                <p:column headerText="Direccion" filterStyle="display:none; visibility:hidden;"  filterBy="#{user.direccion}">
                    <h:outputText id="dir" value="#{user.direccion}" />
                </p:column>

                <p:column headerText="Descripcion" filterStyle="display:none; visibility:hidden;"  filterBy="#{user.descripcion}">
                    <h:outputText id="desc" value="#{user.descripcion}" />
                </p:column>

                <p:column headerText="Telefono" filterStyle="display:none; visibility:hidden;"  filterBy="#{user.telefono}">
                    <h:outputText id="tel" value="#{user.telefono}" />
                </p:column>

                <p:column headerText="Reporte">     
                    <p:fragment>
                        <p:autoUpdate/>
                        <p:commandButton  value="TOP 5" onclick="PF('dlg1').show();">
                            <f:setPropertyActionListener value="#{user}" target="#{beanReporte.control}" />
                        </p:commandButton>     
                            
                    </p:fragment>
                </p:column>
            </p:dataTable>

        </h:form>

        <h:form id="dial">
   
                <p:dialog header="Graficas" widgetVar="dlg1" minHeight="80" draggable="false" closeOnEscape="false" closable="true" resizable="false">   
                    <p:fragment>
                        <p:autoUpdate />                      
                        <p:chart type="pie" model="#{beanReporte.pieModel}" style="width:450px;height:400px" />
                    </p:fragment>
                </p:dialog>
       
        </h:form>

    </h:body>
</html>
